<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wishlist</title>
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
</head>
<body ng-app="wishlist" layout="column">
	
	<!-- <md-toolbar layout="row"> -->
	<md-toolbar layout="row" class="md-whiteframe-z1">
		
		<div class="md-toolbar-tools">
			<h1>Wishlist</h1>
		</div>
		<md-button ui-sref="login">Login</md-button>
		<md-button ui-sref="register">Register</md-button>
	</md-toolbar>

	<div flex layout="row">
		<!-- Container #3 -->
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
        	<md-list>
				
        	</md-list>
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content">
			<section ui-view></section>
        </md-content>
	</div>

	<!-- dependencies -->
	<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script type="text/javascript" src="/bower_components/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="/bower_components/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="/bower_components/angular-material/angular-material.js"></script>
	<script type="text/javascript" src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>

	<!-- main -->
	<script type="text/javascript" src="/js/app.js"></script>

	<!-- services -->
	<script type="text/javascript" src="/js/services/UserService.js"></script>

	<!-- controllers -->
	<script type="text/javascript" src="/js/controllers/HomeCtrl.js"></script>
	
	<script type="text/javascript" src="/js/controllers/LoginCtrl.js"></script>
	<script type="text/javascript" src="/js/controllers/RegisterCtrl.js"></script>
	
	<script type="text/javascript" src="/js/controllers/UserAllCtrl.js"></script>
	<script type="text/javascript" src="/js/controllers/UserShowCtrl.js"></script>

	<script type="text/javascript" src="/js/controllers/WishlistAllCtrl.js"></script>
	<script type="text/javascript" src="/js/controllers/WishlistShowCtrl.js"></script>
	<script type="text/javascript" src="/js/controllers/WishlistNewCtrl.js"></script>

	<script type="text/javascript" src="/js/controllers/ItemAllCtrl.js"></script>
	<script type="text/javascript" src="/js/controllers/ItemShowCtrl.js"></script>
	<script type="text/javascript" src="/js/controllers/ItemNewCtrl.js"></script>

</body>
</html>
