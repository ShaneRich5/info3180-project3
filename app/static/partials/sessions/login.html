<h1>Login</h1>

<form>
	<md-input-container flex-gt-md>
		<label>Email {{ user.email }}</label>
		<input type="text" ng-model="user.email" required
			ng-pattern="/^.+@.+\..+$/" maxlength="100"/>
		<div class="hint" ng-show="showHints">How can we reach you?</div>
		<div ng-messages="userForm.email.$error" ng-hide="showHints">
			<div ng-message-exp="['required', 'maxlength', 'pattern']">
				You email must look contain an '@' and be less than 100 chars.
			</div>
		</div>
	</md-input-container>

	<md-input-container flex-gt-lg>
		<label>Password</label>
		<input type="password" ng-model="user.password" required>
		<div ng-messages="userForm.username.$error">
			<div ng-message="required">This is required</div>
		</div>
	</md-input-container>

	<md-button on-click="attemptLogin(user)" raised>Login</md-button>
</form>
