<md-toolbar layout="row" class="md-whiteframe-z1">	
	<div class="md-toolbar-tools">
		<h1>Wishlist</h1>
	</div>
	<md-menu>
		<md-button ng-show="user" aria-label="name" class="profile-btn" ng-click="openMenu($mdOpenMenu, $event)">
			{{ user.firstName }}
		</md-button>
		<md-menu-content width="4">
	    	<md-menu-item>
				<md-button aria-label="profile" ui-sref="users_show({userId: user.userId})">
					Profile
				</md-button>
	    	</md-menu-item>
			<md-menu-divider></md-menu-divider>
	        <md-menu-item>
				<md-button aria-label="wishlists" ui-sref="wishlists_all({userId: user.userId})">
					Wishlists
				</md-button>
        	</md-menu-item>    
    	</md-menu-content>
    </md-menu>

	<md-button ui-sref="login" ng-hide="user" class="login-btn">Login</md-button>
	<md-button ui-sref="register" ng-hide="user" class="register-btn">Register</md-button>
</md-toolbar>
